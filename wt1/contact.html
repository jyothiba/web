<!DOCTYPE html>
<html>
    <head>
        <title>
            Contact
        </title>
        <link rel="stylesheet" href="c.css">
    </head>
    <body>
        <div class="container">
            <h1>Connect With Us</h1>
            <p>We would love to respond to your quries and help you succeed.<br>Feel free to get in touch with us.</p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Sent your request</h3>
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="Enter name">
                            </div>
                            <div class="input-group">
                                <label>Phone</label>
                                <input type="text" placeholder="+91 0123456789">
                            </div>
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email" placeholder="jhon@gmail.com">
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="Quries" >
                            </div>
                        </div>
                        <label>Message</label>
                        <textarea rows="5" placeholder="Your Message"></textarea>
                        <button>Send</button>
                    </form>
                </div>
                <div class="contact-right">
                    <h3>Reach us</h3>
                    <table>
                        <tr>
                            <td>Email</td>
                            <td>contactus@gmail.com</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>+91 7812261247</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>#129, first floor, 7th cross<br>
                            street road, Banglore</td>
                        </tr>
                    </table>
                    <div class="social-meadia">
                        <i class="fa fa-instagram"></i>
                        <i class="fa fa-facebook"></i>
                        <i class="fa fa-whatsapp"></i>
                        <i class="fa fa-linkedin"></i>
                    </div>        
                
                </div>

            </div>
        </div>
        
    </body>
</html>
