<html>
    <head>
        <title>Registration form</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body background= D:\download\image1.jpg >
        <form>
           <div class="container">
                <h1><center><u>Registration form</u></center></h1>
              <hr>
               <label for="name"><h2>Name:</h2></label><br/>
              <input type="text" placeholder="Enter name" name="name" id="name" required><br/>
                
              <label for="gender"><h2>Gender:</h2></label>
              <label for="gender"><b>Male</b></label>
              <input type="radio" placeholder="gender" name=Name" id="gender" required>
              <label for="gender"><b>Female</b></label>
              <input type="radio" placeholder="gender" name=Name" id="gender" required>
              <label for="gender"><b>Other</b></label>
              <input type="radio" placeholder="gender" name=Name" id="gender" required><br/>

              <label for="email"><h2>Email:</h2></label><br/>
              <input type="email" placeholder="Enter Email" name="email" id="email" required><br/>

              <label for="address"><h2>Address:</h2></label><br/>
              <textarea name="address" rows="10" cols="10">
             </textarea><br/>
              
              <label for="course"><h2>Choose a course:</h2></label>
                    <select id="course" name="course">
                    <option value="Courses">COURSES</option>
                    <option value="SSLC">6-10th</option>
                    <option value="PUC">10+2</option>
                    <option value="COMPETITIVE EXAMS">COMPETITIVE EXAMS</option>
                    <option value="COMPUTER LANGUAGES">COMPUTER LANGUAGES</option>
                    </select><br/>
          
              <label for="password"><h2>Password:</h2></label><br/>
              <input type="password" placeholder="Enter Password" name="password" id="password" required><br/>
          
              <label for="password-repeat"><h2>Repeat Password:</h2></label><br/>
              <input type="password" placeholder="Repeat Password" name="password -repeat" id="password -repeat" required><br/>
              <hr>
          

              <button type="submit" class="registration">Submit</button>
              <button type="cancel" class="registration">Cancel</button>
              </div>
            </form>
    </body>
</html>
